[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-modelcenter-workflow"
version = "0.1.dev0"

description = "Python API for using ModelCenter Desktop"
readme = "README.rst"
homepage = "https://github.com/pyansys/modelcenter/"

authors = ["Ansys, Inc."] # this is required
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"] # You can change the name. The email group works.
license = "MIT"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
importlib-metadata = {version = "^4.0", python = "<3.8"}
numpy = "^1.19.5"
pythonnet = "^2.5.2"

Sphinx =  {version="^4.4", optional=true}
numpydoc =  {version="^1.2", optional=true}
pyansys_sphinx_theme =  {version="^0.2", optional=true}
sphinx-copybutton =  {version="^0.4", optional=true}

codespell = {version="^2.1", optional=true}
flake8 = {version="^3.9", optional=true}

pytest = {version="^7.0", optional=true}
pytest-cov = {version="^3.0", optional=true}
pre-commit = {version="^2.17.0", optional=true}
mypy = {version="^0.940", optional=true}

phoenix-mocks = {git = "https://${secrets.PHX_NIGHTLY_SECRET}@github.com/Phoenix-Integration-Inc/phx-nuget-repo.git", branch = "py/phoenix-mocks"}


[tool.poetry.extras]
dev = ["Sphinx", "numpydoc", "pyansys_sphinx_theme", "sphinx-copybutton", "codespell",
    "flake8", "pytest", "pytest-cov", "pre-commit", "mypy"]
docs = ["Sphinx", "numpydoc", "pyansys_sphinx_theme", "sphinx-copybutton"]
style = ["codespell", "flake8"]
test = ["pytest", "pytest-cov"]
